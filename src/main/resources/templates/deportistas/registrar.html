<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head th:insert="~{fragments/head.html :: head}"></head>
<body>
    <header th:insert="~{fragments/header.html :: header}"></header>

    <!-- Main Content -->
    <div class="container my-3">
        <h1 class="text-center">
            <span class="badge bg-success">
                Registrar Deportista
            </span>
        </h1>

        <!-- Formulario de Registro de Deportista -->
        <form th:action="@{/deportistas/registrar}" method="post" th:object="${deportista}">
            <div class="row">
                <div class="mb-3 col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control">
                </div>
    
                <div class="mb-3 col-md-4">
                    <label for="pApellido" class="form-label">Primer Apellido</label>
                    <input type="text" th:field="*{pApellido}" class="form-control">
                </div>
    
                <div class="mb-3 col-md-4">
                    <label for="sApellido" class="form-label">Segundo Apellido</label>
                    <input type="text" th:field="*{sApellido}" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-4">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" th:field="*{fechaNacimiento}" class="form-control">
                </div>
    
                <div class="mb-3 col-md-4">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" th:field="*{edad}" class="form-control">
                </div>

                <div class="mb-3 col-md-4">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" th:field="*{sexo}">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                      </select>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="club" class="form-label">Club</label>
                    <select class="form-select" th:field="*{club.idClub}">
                        <option th:each="club : ${clubes}" th:value="${club.idClub}" th:text="${club.nombre}"></option>
                      </select>
                </div>
    
                <div class="mb-3 col-md-6">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" th:field="*{categoria.idCategoria}">
                        <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.edadMin + ' - ' + categoria.edadMax + ' años (' + categoria.tipoPatin + ')'}"></option>
                      </select>
                </div>
            </div>

            <input type="submit" value="Registrar Deportista" class="btn btn-success">
        </form>
        <!-- Fin - Formulario de Creación de Torneo -->
    </div>
    <!-- Fin - Main Content -->
</body>
</html>
