<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container my-3">
        <h1 class="text-center">
            <span class="badge bg-success">
                Apartado de Registro
            </span>
        </h1>

        <!-- Formulario para Añadir un nuevo Deportista -->
        <div class="text-center p-4">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Registrar Deportista
            </button>
        </div>
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar nuevo Deportista</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">
                        <form th:action="@{/deportistas/registro1}" method="post" th:object="${deportista}">

                            <div class="mb-3">
                                <label for="docIdentidad" class="form-label">Documento de Identidad</label>
                                <input type="text" class="form-control" th:field="*{docIdentidad}">
                            </div>


                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" th:field="*{nombre}">
                            </div>

                            <div class="mb-3">
                                <label for="primerApellido" class="form-label">Primer Apellido</label>
                                <input type="text" class="form-control" th:field="*{primerApellido}">
                            </div>

                            <div class="mb-3">
                                <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                                <input type="text" class="form-control" th:field="*{segundoApellido}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" th:field="*{fechaNacimiento}">
                            </div>

                            <div class="mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" th:field="*{edad}">
                            </div>

                            <div class="mb-3">
                                <label for="sexo" class="form-label">Sexo</label>
                                <input type="text" class="form-control" th:field="*{sexo}">
                            </div>

                            <div class="mb-3">
                                <label for="club" class="form-label">Club</label> 
                                <select class="form-select" aria-label="Default select example" th:field="*{club.id}">
                                    <option th:each="club : ${clubes}" th:value="${club.id}" th:text="${club.nombre}" ></option>
                                  </select>
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select class="form-select" aria-label="Default select example" th:field="*{categoria.id}">
                                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre} + ' - ' + ${categoria.tipoPatin}" ></option>
                                  </select>

                            </div>

                            <input type="submit" class="btn btn-primary" value="Registrar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="text-center">
            <a href="listado" class="btn btn-warning btn-sm">
                <h6>volver</h6>
                <i class="fa-solid fa-trash"></i>
            </a>
        </div>
        
  </body>
</html>
